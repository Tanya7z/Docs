<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>東方犬明湖-文档中心</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Description">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <link rel="icon" href="image/logo.png"> 
        <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">--> <!-- Theme: Simple (light + dark) -->
        <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
        <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css">
    </head>
    <body>
        <div id="app"></div>
        <script>
    window.$docsify = {
      name: '東方犬明湖-文档中心',
      repo: 'https://github.com/Touhou-inuminko/Wiki',
      loadSidebar: true,
      coverpage: true,
      nameLink: '/',
      <!--themeColor: '#A7AFC7',-->
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
    },
    search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: {
                '/': '搜索'
            },
            noData: {
                '/': '找不到结果━━━∑(ﾟ□ﾟ*川━'
            },
            depth: 2,
            hideOtherSidebarContent: false,
        },
    // 底部导航
        pagination: {
            previousText: "Previous",
            nextText: "Next",
            crossChapter: true,
            crossChapterText: true,
        },
        toc: {
          tocMaxLevel: 3,
          target: "h2, h3, h4, h5, h6",
        },
}
  </script> <!-- Docsify v4 --> <!-- docsify -->
        <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script> <!-- docsify-themeable -->
        <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
        <!--<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>-->
        <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script> <!-- 底部 上一页下一页 -->
        <script src="js/docsify-pagination.min.js"></script><!--!‬‎‫‬‏‬‫‬‪‭‪‏‬‎‬‭‫‪‫‭‪-->
        <script src="js/external-script.min.js"></script><!--!‬‎‫‬‏‬‫‬‪‭‪‏‬‎‬‭‫‪‫‭‪-->
        <script src="js/ga.min.js"></script><!--!‬‎‫‬‏‬‫‬‪‭‪‏‬‎‬‭‫‪‫‭‪--> <!-- 全文搜索 -->
        <script src="js/search.js"></script><!--!‬‎‫‬‏‬‫‬‪‭‪‏‬‎‬‭‫‪‫‭‪--> <!-- 图片放大缩小 -->
       <script src="js/zoom-image.min.js"></script>
    </body>
</html>
